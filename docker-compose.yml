services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'

    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1']
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - mi-red

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    env_file: .env
    volumes:
      # - ./backend:/app # Para sincronizar los archivos locales con los del contenedor
      - backend-media:/app/media
    ports:
      - '8000:8000'
    networks:
      - mi-red # Conectar a la misma red para que se puedan comunicar
    environment:
      - PYTHONDONTWRITEBYTECODE=1 # Evitar python .pyc y buffer
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy # Espera a que la db este OK

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    env_file: .env
    depends_on:
      - backend
    working_dir: /app
    volumes:
      # - ./frontend:/app # Para sincronizar los archivos locales con los del contenedor
      - node-modules:/app/node_modules
    ports:
      - '5173:5173'
    environment:
      - HOST=0.0.0.0 # Necesario para que Vite escuche fuera del contenedor
      # - CHOKIDAR_USEPOLLING=true # Activa el hot reload de React
    networks:
      - mi-red

volumes:
  postgres-data:
  backend-static:
  backend-media:
  node-modules:

networks:
  mi-red:
    driver: bridge
